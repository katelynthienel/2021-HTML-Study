<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title> My First Webpage</title>
</head>
<body>
    <!--
    Tables are meant for storing data.
    <tables> -> Defines a table.
    <tr> -> Defines a row.
    <th> ->Defines a header cell.
    <td> -> Defines a standard data cell.

    Attributes:
    border ->Defines standard table border
    colspan ->Merge cells horizontally.
    rowspan ->Merge cells veretically.
    -->
  <table border="1">
    <tr>
      <th colspan="5">Charizard Sort of Stats</th>
      <th>Value</th>
      <th>Low</th>
      <th>High</th>
    </tr>
    <tr>
        <td>HP</td>
        <td>78</td>
        <td>266</td>
        <td>360</td>
      </tr>
    </table>
</body>
</html>
