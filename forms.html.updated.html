<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Form Example</title>
</head>
<body>
<!--
<form method="" action=""> -> Declares the type of form and where it goes
<input type="" name=""> -> defines an input of the type listed and name listed
                          Types of Inputs: text, radio, checkbox
              value="" -> required for checkboxes and radio buttons
                          name controls what radio buttons and checkboxes affect
  -->
<form method="get" action="temp.html">
  <label for="name">Name</label>
  <input type="text" id="name" name="name"><br/>

  <label for="grade12">Grade 12</label>
  <input type="radio" id="grade12" name="grade" value="12"><br />


  <input type="radio" id="grade11" name="grade" value="11">
  <label for="grade11">Grade 11</label><br />

  <label for="grade10">Grade 10</label>
  <input type="radio" id="grade10" name="grade" value="10"><br />

  <label for="grade9">Grade 9</label>
  <input type="radio" id="grade9" name="grade" value="9"><br />

  <label for="cyber">Cybersecurity</label>
  <input type="checkbox" id="cyber" name="class" value="Cybersecurity"><br />

  <label for="webDesign">Web Design</label>
  <input type="checkbox" id="webDesign" name="class" value="WebDesign"><br />

  <label for="apcsp">AP CSP</label>
  <input type="checkbox" id="apcsp" name="class" value="APCSP"><br />

  <label for="comments">Additional Comments:  This is a change</label>
  <textarea rows="10" cols="52" id="comments">The starter data</textarea><br />
  <input type="submit" value="Hm... Maybe this wasn't a great choice...">

</form>

</body>
</html>
